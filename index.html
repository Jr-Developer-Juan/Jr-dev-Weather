<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&family=Montserrat:wght@200&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Dia #1 - Aplicacion Clima | Jr-Dev</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Localización">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Ubicación no Encontrada :/ </p>
        </div>

        <div class="clima-box">
            <img src="">
            <p class="temperatura"></p>
            <p class="descripcion"></p>
        </div>

        <div class="clima-detalles">
            <div class="humedad">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humedad</p>
                </div>
            </div>
            <div class="viento">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Viento</p>
                </div>
            </div>
        </div>
    </div>








<script src="https://kit.fontawesome.com/11f6140e1f.js" crossorigin="anonymous"></script>
<script src="/App.js"></script>
</body>
</html>
